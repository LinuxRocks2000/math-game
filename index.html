<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Math Game</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="main">
            <div id="numbers" class="field math-field multihold">
            </div>
            <div id="math">
                <div id="math-add" class="math-operation">
                    <div class="field math-field"></div>
                    <div class="mathsymbol">&plus;</div>
                    <div class="field math-field"></div>
                </div>
                <div id="math-sub" class="math-operation">
                    <div class="field math-field"></div>
                    <div class="mathsymbol">&minus;</div>
                    <div class="field math-field"></div>
                </div>
                <div id="math-mul" class="math-operation">
                    <div class="field math-field"></div>
                    <div class="mathsymbol">*</div>
                    <div class="field math-field"></div>
                </div>
                <div id="math-div" class="math-operation">
                    <div class="field math-field"></div>
                    <div class="mathsymbol">/</div>
                    <div class="field math-field"></div>
                </div>
                <div id="math-sqrt" class="math-operation">
                    <div class="mathsymbol">√</div>
                    <div class="field math-field"></div>
                </div>
                <div id="math-squ" class="math-operation">
                    <div class="field math-field"></div>
                    <div class="mathsymbol">²</div>
                </div>
            </div>
            <div id="level"></div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
